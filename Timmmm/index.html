<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10 Đặc Biệt</title>
    <link rel="stylesheet" href="hahaa.css"> 
</head>
<body>

    <div id="main-content"> 
        
        <section id="cover" class="screen">
            <div class="intro-content">
                <h1>Xin Chào!</h1>
                <p>Một món quà nhỏ dành cho bạn nhân dịp 20/10.</p>
                <div class="scroll-down-arrow" onclick="scrollToNext()">
                    <span>Vui lòng nhấn vào đây</span>
                    <span class="down-arrow-icon">&#x2B07;</span> 
                </div>
            </div>
        </section>

        <section id="message-area" class="screen">
            
            <div id="envelope-wrapper">
                
                <div class="letter-paper" id="fixed-letter">
                    <div class="letter-content">
                        <h2>Chúc Mừng 20/10!</h2>
                        <p class="greeting-text">Nhân dịp Ngày Phụ Nữ Việt Nam, chúc bạn luôn xinh đẹp, khỏe mạnh, thành công, và rạng rỡ như đóa hoa đẹp nhất.</p>
                        <p class="greeting-text">Mọi điều tốt đẹp nhất sẽ đến với bạn!</p>
                        <div class="signature">
                            Trân trọng,<br>
                            [Tên Người Gửi]
                        </div>
                    </div>
                </div>
                
                <div class="envelope-scene" id="envelope-scene" onclick="openAndRevealMessage()"> 
                    <div class="envelope-outer">
                        <div class="envelope-flap"></div>
                        <div class="envelope-back"></div> 
                    </div>
                </div>
            </div>

        </section>
    </div>
    
    <div id="heart-container"></div> 

    <script src="huhu.js"></script>
</body>
</html>
